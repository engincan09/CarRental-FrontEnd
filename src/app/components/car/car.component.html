<div class="row">
  <div class="col-md-3">
    
       <app-brand></app-brand>

        <app-color></app-color>
  </div>
  <div *ngIf="dataLoaded==true" class="col-md-9">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Araç No</th>
          <th scope="col">Marka</th>
          <th scope="col">Fiyat</th>
          <th scope="col">Model</th>
          <th scope="col">Renk</th>
          <th scope="col">Açıklama</th>
          <th scope="col">İşlemler</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars">
          <td>{{car.id}}</td>
          <td>{{car.brandName}}</td>    
          <td>{{car.dailyPrice}}₺</td>    
          <td>{{car.description}}</td>          
          <td>{{car.colorName}}</td>  
          <td>{{car.description}}</td>  
          <td><a class="btn btn-primary btn-sm" routerLink="/cardetail/{{car.id}}">Detaylar</a></td>  
            
        </tr>    
      </tbody>
    </table>
  </div>
</div>
