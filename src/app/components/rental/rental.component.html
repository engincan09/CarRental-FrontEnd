
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Kira No</th>
        <th scope="col">Müşteri Ad Soyad</th>
        <th scope="col">Kira Tarihi</th>
        <th scope="col">Dönüş Tarihi</th>
        <th scope="col">Marka</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rental of rentals">
        <td>{{rental.rentalId}}</td>
        <td>{{rental.customerFirtsName}}{{rental.customerLastName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
        <td>{{rental.car}}</td>
        
      </tr>    
    </tbody>
  </table>
