<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 mt-4">
         <app-usertabmenu></app-usertabmenu>
        </div>
        <div class="col-md-9">
            <form [formGroup]="updateForm">
              <input type="hidden" id="id" formControlName="id"  [ngModel]="user?.id" class="form-control" />
                <div class="form-group">            
                  <label for="firstName" class="form-label">Adınız</label>
                  <input type="text"   formControlName="firstName" [ngModel]="user?.firstName"  class="form-control" id="firstName" placeholder="{{user?.firstName}}"  >
                </div>
                <div class="form-group">
                  <label for="lastName"  class="form-label">Soyadınız</label>
                  <input type="text" formControlName="lastName" [ngModel]="user?.lastName" class="form-control" id="lastName" placeholder="{{user?.lastName}}" >
                </div>  
                <div class="form-group">
                    <label for="email" class="form-label">Mail Adresi</label>
                    <input type="text"  formControlName="email"[ngModel]="user?.email" class="form-control" id="email" placeholder="{{user?.email}}" >
                </div>  
                <div class="form-group">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" formControlName="password"  class="form-control" id="password" >
                </div>                
                <button type="submit" (click)="update()" class="btn btn-primary">Güncelle</button>
              </form>         
        </div>
    </div>
</div>
