<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 mt-4">
          <app-usertabmenu></app-usertabmenu>
        </div>
        <div class="col-md-9">
          <h3>Kullanıcı Bilgilerim</h3>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Kullanıcı Numarası</th>
                    <th scope="col">İsim</th>
                    <th scope="col">Soyisim</th>
                    <th scope="col">Mail Adresi</th>
                    <th scope="col"> Firma Adı</th>
                    <th scope="col">Findeks Puanım</th>
                  </tr>
                </thead>
                <tbody>
                    <td>{{user?.userId}}</td>
                    <td>{{user?.firstName}}</td>
                    <td>{{user?.lastName}}</td>
                    <td>{{user?.email}}</td>  
                    <td>{{user?.companyName}}</td>
                    <td>{{user?.findeksPoint}}</td>              
                </tbody>
            </table>
            <a routerLink="/userupdate" class="btn btn-primary form-control btn-sm">Bilgilerimi Güncelle</a>
        </div>
    </div>
</div>
